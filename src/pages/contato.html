        <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Cadastro</h3>
                        <form>
                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
                            </div>

                            <!-- Telefone -->
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Número de telefone</label>
                                <input type="tel" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
                            </div>

                            <!-- Políticas -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="politicas" required>
                                <label class="form-check-label" for="politicas">
                                Aceito as políticas de privacidade
                                </label>
                            </div>

                            <!-- Botão Submit -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
